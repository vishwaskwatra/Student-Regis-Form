<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="mainheading">Student Registration Form</h1>
    <div class="mainform" class="form-container">
        <form id="registrationForm">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="sname">Sur Name:</label><br>
            <input type="text" id="sname" name="sname"><br><br>
            <label for="S_id">Student ID:</label><br>
            <input type="number" id="S_id" name="S_id"><br><br>
            <label for="class">Class:</label><br>
            <input type="text" id="class" name="class"><br><br>
            <label for="Rno">Roll Number:</label><br>
            <input type="number" id="Rno" name="Rno"><br><br>
            <label for="contact">Contact No:</label><br>
            <input type="tel" id="contact" name="contact"><br><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit">
        </form>
    </div>
    <div class="table-container" id="studentRecords">
        <h2>Registered Records</h2>
            <table id="studentRecords">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Sur Name</th>
                        <th>Student ID</th>
                        <th>Class</th>
                        <th>Roll Number</th>
                        <th>Email ID</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
